// Connector is a connector to any module

syntax = "proto3";
option go_package = "github.com/pynezz/bivrost/internal/connector/proto";

package connector;

service Connector {
  rpc Connect (ConnectRequest) returns (ConnectResponse) {};
}

message ConnectRequest {
  string module = 1;
  string method = 2;
  string payload = 3;
}

message ConnectResponse {
  string payload = 1;
}
