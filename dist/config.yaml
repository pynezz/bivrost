sources:
    - name: siem logs
      type: directory
      location: /var/log/siem
      format: json
      tags:
        - siem
        - logs
    - name: syslog
      type: service
      location: ' '
      format: json
      tags:
        - syslog
        - logs
    - name: threat intel
      type: module
      location: ./modules/threat_intel/config.yaml
      tags:
        - intel
        - module
    - name: anomaly detection
      type: module
      location: ./modules/anomaly_detection/config.yaml
      tags:
       - anomaly
       - detection
       - module
network:
    read_timeout: 10
    write_timeout: 10
    port: 3330
users_database:
    path: users.db
